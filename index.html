<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix UI</title>
</head>
<body>
    <div class="container" id="banner">
        <header>
            <h2 class="branding">NETFLIX</h2>
            <nav>
                <select name="language-selector">
                    <option>Português</option>
                    <option>English</option>
                </select>
                <button class="btn-primary">Entrar</button>
            </nav>
        </header>
        <section id="hero">
            <h1>Filmes, séries e muito mais. Sem limites.</h1>
            <h3>Assista onde quiser. Cancele quando quiser.</h3>
            <p>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
            <div class="input-group">
                <input type="text" placeholder="Email">
                <button class="btn-primary">Vamos lá ></button>
            </div>
        </section>
    </div>
    <main>
        <section>
            <!--
                Aproveite na TV.

                Assista em Smart TVs, PlayStation, Xbox, Chromecast, Apple TV, aparelhos de Blu-ray e outros dispositivos.
            -->
        </section>
        <section>
            <!--
                Baixe séries para assistir offline.

                Salve seus títulos favoritos e sempre tenha algo para assistir.
            -->
        </section>
        <section>
            <!--
                Assista quando quiser.

                Assista no celular, tablet, Smart TV ou notebook sem pagar a mais por isso.
            -->
        </section>
        <section>
            <!--
                Crie perfis para crianças.

                Deixe as crianças se aventurarem com seus personagens favoritos em um espaço feito só para elas, sem pagar a mais por isso.
            -->
        </section>
    </main>
    <section>
        <!--
            Perguntas Frequentes

            O que é?

            Quanto custa?

            Onde posso assistir?

            Como faço para cancelar?

            O que eu posso assistir?


            Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.

            Email

            Vamos lá
        -->
    </section>
    <footer>
        <!--
            Perguntas frequentes
            Formas de assistir
            Informações corporativas

            Centro de ajuda
            Carreiras
            Termos de uso
            Entre em contato

            Conta
            Resgatar cartão pre-pago
            Privacidade

            Media center
            Comprar cartão pré-pago
            Preferências de cookies

            Netflix UI clone
            Acesse o website original
        -->
    </footer>
</body>
</html>
